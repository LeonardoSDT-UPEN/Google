<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/img/google_favicon.ico">
</head>
<body>
    <header>
        <nav>
            <ul class="list-options">
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Imágenes</a></li>
                <li><a href="#"><img src="img/menu_icon.png" alt="Menú" width="15.5"></a></li>
                <li class="profile-picture"><a href="#"><img src="https://lh3.google.com/u/0/ogw/ADea4I6OT4eLs0Ag7QvzYuUtEWChVxYsHN2i8WKctKIu=s32-c-mo" alt=""></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="main-logo">
            <img src="img/google_logo.png" alt="Logotipo de Google">
        </section>
        <section class="main-input">
            <div class="main-input-container">
                <span class="search-icon">
                    <img src="img/search_icon.png" alt="Icono de lupa" width="14">
                </span>
                <input type="text">
                <a href="#" class="micro-icon"></a>
            </div>
        </section>
        <section class="main-buttons">
            <div>
                <button>Buscar con Google</button>
            </div>
            <div>
                <button>Me siento con suerte</button>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-country">
            <span>México</span>
        </div>
        <div class="footer-down">
            <ul class="footer-left">
                <li><a href="#">Sobre Google</a></li>
                <li><a href="#">Publicidad</a></li>
                <li><a href="#">Negocios</a></li>
                <li><a href="#">Cómo funciona la Búsqueda</a></li>
            </ul>
            <ul class="footer-right">
                <li><a href="#">Privacidad</a></li>
                <li><a href="#">Condiciones</a></li>
                <li><a href="#">Preferencias</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
